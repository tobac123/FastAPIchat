<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .chat-container {
      width: 80%;
      border: 1px solid black;
      padding: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: flex;
      height: 80vh;
    }
    .chat-main {
      flex: 3;
      display: flex;
      flex-direction: column;
      padding-right: 10px;
      border-right: 2px solid black;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .input-area {
      display: flex;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    .input-area input[type="submit"] {
      padding: 8px;
      border: 1px solid black;
      background: #eee;
      cursor: pointer;
    }
    .chat-info {
      flex: 1;
      padding-left: 10px;
    }
    .chat-info h3 {
      margin: 0 0 10px;
    }
    .chat-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Chat main area -->
    <div class="chat-main">
      <div class="messages">
        <!-- Messages will appear here -->
        <p>Welcome to the chat session!</p>
      </div>
      <form class="input-area" action="#" method="post">
        <input type="text" name="message" placeholder="Type your message here..." required>
        <input type="submit" value="Send">
      </form>
    </div>

    <!-- Chat session info -->
    <div class="chat-info">
      <h3>Session Info</h3>
      <p><strong>Name:</strong> Placeholder Name</p>
      <p><strong>ID:</strong> 12345</p>
    </div>
  </div>
</body>
</html>
