<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/register</title>
  <style>
    body {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      border: 1px solid black;
      padding: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 10px 0;
    }
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      background: #eee;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <form action="/login" method="post" id="login-form" role="form" data-form="login">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required data-field="username" autocomplete="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required data-field="password" autocomplete="current-password">
      <input type="submit" value="Login/register" data-action="submit">
    </form>
  </div>
</body>
</html>
